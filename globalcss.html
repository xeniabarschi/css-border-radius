<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Css</title>
    <style>
    body{
        background-color: #333;
        color: white;
        width: 360px;
}
p{
    background-color: rosybrown;
    width: 100px;
    height: 100px;
    float: left;
    margin: 10px;
}
.row {
    background-color: brown;
}
.col{
    border-radius: 35px;
}
#first{
    border-radius: 70px 0px 0px 0px;
}
#second {
    border-radius: 0px 0px 100px 0px;
}
    </style>
</head>
<body>
    <p id="first">1</p>
    <p class="col">2</p>
    <p>3</p>
    <p class="row">4</p>
    <p class="row col">5</p>
    <p class="row">6</p>
    <p>7</p>
    <p class="col">8</p>
    <p id="second">9</p>
    
</body>
</html>
